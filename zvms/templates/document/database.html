{% extends "document/base.html" %}
{% block container %}
<div class="scrollbar">
    {% for name, columns in schema %}
    <div class="card card-body" id="{{name}}">
        <h2 class="card-title">{{name}}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">列名</th>
                    <th scope="col">列类型</th>
                    <th scope="col">属性</th>
                </tr>
            </thead>
            <tbody>
                {% for name, (type, props) in columns.items() %}
                <tr>
                    <td><code>{{name}}</code></td>
                    <td><code>{{type}}</code></td>
                    <td><code>{{' '.join(props)|safe}}</code></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
{% endblock %}
