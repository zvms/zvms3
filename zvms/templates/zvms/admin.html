{% extends "zvms/base.html" %}
{% block container %}
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#permission-tab-pane" type="button" role="tab" aria-controls="permission-tab-pane" aria-selected="true">修改用户权限</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="false">登录他人账号</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#editor-tab-pane" type="button" role="tab" aria-controls="editor-tab-pane" aria-selected="false">HTML编辑器</button>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade show active" id="permission-tab-pane" role="tabpanel" aria-labelledby="permission-tab" tabindex="0">
        <form action="/admin/permission" method="POST">
            <div class="form-group">
                <label class="form-label" for="userident">输入用户名或ID</label>
                <input class="form-control" type="text" id="userident" name="userident" placeholder="用户名或ID">
            </div>
            {% for value, name in permission2str.items() %}
            {% if value != Permission.ADMIN %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check-{{value.value}}" name="perm" value="{{value.value}}">
                <label class="form-check-label" for="check-{{value.value}}">{{name}}</label>
            </div>
            {% endif %}
            {% endfor %}
            <button class="btn btn-primary" type="submit">修改用户权限</button>
        </form>
    </div>
    <div class="tab-pane fade" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label class="form-label" for="userident">输入用户名或ID</label>
                <input class="form-control" type="text" id="userident" name="userident" placeholder="用户名或ID">
            </div>
            <button class="btn btn-primary" type="submit">登录</button>
        </form>
    </div>
    <div class="tab-pane fade" id="editor-tab-pane" role="tabpanel" aria-labelledby="editor-tab" tabindex="0">
        <h3>HTML编辑器</h3>
        <div class="row">
            <div class="col">
                <pre><textarea class="form-control" id="input" rows="10" required></textarea></pre>
            </div>
            <div class="col card">
                <div class="card-body" id="output"></div>
            </div>
        </div>
        <button class="btn btn-primary" type="button" id="confirm">确定</button>
        <script>
            const input = document.getElementById("input");
            const output = document.getElementById("output");
            document.getElementById('confirm').addEventListener('click', (e) => {
                output.innerHTML = input.value;
            });
        </script>
    </div>
</div>
{% endblock %}
